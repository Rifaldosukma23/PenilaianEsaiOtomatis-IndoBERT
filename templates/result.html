<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penilaian Esai Otomatis</title>
    <link rel="icon" href="https://img.icons8.com/?size=512&id=8gU0I1oOycSo&format=png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;"></svg>
    <style>
        body {
            background-image: url("/static/background.jpg");
            background-repeat: no-repeat;
            background-size:cover
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <!-- Judul -->
                <h1 class="col-12 text-center" style="color: white;"><b>Prediksi Penilaian Esai Otomatis!</b></h1>
                <h5 class="col-12 text-center mb-5" style="color: white;"><i>Dibuat oleh</i>: Rifaldo Sukma H.</h5>
            </div>
            <div class="row" style="place-content: center;">
                <!-- Data File -->
                <div class="card" style="width: 600px; box-shadow: 0 0 10px rgba(19, 19, 19, 0.3);">
                    <div class="card-body">

                            <form class="form-floating mb-3">
                                <textarea type="text" class="form-control is-valid" disabled>{{ question }}</textarea>
                                <label for="question">Pertanyaan</label>
                            </form>

                            <form class="form-floating mb-3">
                                <textarea type="text" style="height: 80px" class="form-control is-valid" disabled>{{ kunci_jawaban }}</textarea>
                                <label for="kunci_jawaban">Kunci Jawaban</label>
                            </form>
                

                            {% for index, score in enumerate(scores) %}
                            <div class="input-group mb-3">
                                <span class="input-group-text text-warning"><b>{{ score }}</b></span>
                                    <div class="form-floating">
                                    <input type="text" class="form-control" value="{{ jawaban_siswa_list[index] }}" readonly>
                                    <label for="jawabanSiswa">Jawaban Siswa {{ index + 1 }}</label>
                                    </div>
                            </div>
                            {% endfor %}
                            
                        <button type="button" class="btn btn-outline-success mt-3" onclick="goBack()">Kembali</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
